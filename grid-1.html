<!doctype html>
<html>

<head>
    <title>Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="grid-1.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header id="pageHeader">Add/remove random block. Change window size!</header>
    <article id="mainArticle">
        Click "Plus" to add new block. Click block to select it. Click red cross to delete selected blocks.

        <div id="main" class="grid">
        </div>

        <div id="delete" class="delButton invisible"><a href="#" onclick="return deleteClick();">&#10008;</a></div>
        <div id="add" class="addButton"><a href="#" onclick="return addClick();">&#10010;</a></div>
    </article>

    <footer id="pageFooter">
        <div id="left" class="leftFooter">
            Testing grid
        </div>
        <div id="right" class="rightFooter">
            Selected: <span id="count">0</span>
        </div>
    </footer>

    <script src="grid-1.js"></script>
</body>

</html>
